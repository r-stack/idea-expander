<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Welcome to Firebase Hosting</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-8 is-offset-2">
            <div id="app">
              <template v-if="page === 'playroom'">
                TODO
              </template>
              <template v-else>
                <h1 class="title">Login</h1>
                <div class="box">
                  <div class="field has-addons">
                    <p class="control">
                      <a class="button is-static is-large">名前</a>
                    </p>
                    <p class="control is-expanded">
                      <input class="input is-large" type="text" key="username-input" v-model="username">
                    </p>
                  </div>
                  <button class="button is-block is-large is-fullwidth">Login</button>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-database.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script defer src="index.js"></script>
  </body>
</html>
